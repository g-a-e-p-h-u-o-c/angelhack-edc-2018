<!DOCTYPE html>
<html>
<title></title>

<head>

</head>

<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>EDC 2018</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ticketId">Ticket ID</label>
        <div class="col-md-4">
          <input id="ticketId" name="ticketId" type="text" placeholder="Ticket ID" class="form-control input-md">
          <span class="help-block">Ticket ID</span>
        </div>
      </div>
      <br/>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">E-mail</label>
        <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="email" class="form-control input-md">
          <span class="help-block">E-mail</span>
        </div>
      </div>
      <br/>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="firstName">First Name</label>
        <div class="col-md-4">
          <input id="firstName" name="firstName" type="text" placeholder="Jane/John" class="form-control input-md">
          <span class="help-block">First Name</span>
        </div>
      </div>
      <br/>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastName">Last Name</label>
        <div class="col-md-4">
          <input id="lastName" name="lastName" type="text" placeholder="Doe" class="form-control input-md">
          <span class="help-block">Last Name</span>
        </div>
      </div>

      <br/>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>
</body>

</html>
